{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  
    
    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Our Latest Products</h2>
                        <span>Check out all of our products.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% for i in bb %}
                <div class="col-lg-4">
                    <div class="item">
                        <div class="thumb">
                         
                            <img src="http://127.0.0.1:8000/images/{{i.image}}" alt="" height="250px" width="250px">
                        </div>
                        <div class="down-content">
                            <h4>{{i.name}}</h4>
                            <span>{{i.price}}</span>
                          
                        </div>
                    </div>
                </div>
                {% endfor %}
               
            </div>
        </div>
    </section>
    <div>
        <form action="" method="post">
            {%csrf_token%}
            <label class="dropdown-menu" for="">Filter by Category</label><br>
            <select name="categories" id="">
                <option class="dropdown-item" value="select">Select</option>
                <option class="dropdown-item" value="Accessories">Accessories</option>
                <option class="dropdown-item" value="Mens">Men's</option>
                <option class="dropdown-item" value="Womens">Womenâ€™s</option>
                <option class="dropdown-item" value="Kids">Kid's</option>
            </select>
            <button class="btn btn-light" type="submit">Submit</button>
        </form>
    </div>
   
</body>
</html>
